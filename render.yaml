services:
  - type: web
    name: gmail-mcp-server
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GMAIL_TOKEN_PATH
        value: /app/token.json
    healthCheckPath: /health
    autoDeploy: true
